<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhbyte Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Aadhbyte Solutions</h1>
    <p id="rotating-text">We are committed to deliver</p>
    <a href="#services" class="cta-button">Explore Our Expertise</a>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
  AOS.init();

  const phrases = [
    "Driving Cloud Innovation",
    "Empowering Data Intelligence",
	"We are committed to deliver"
  ];
  let current = 0;
  const el = document.getElementById("rotating-text");

  function rotateText() {
    el.style.opacity = 0;
    setTimeout(() => {
      el.textContent = phrases[current];
      el.style.opacity = 1;
      current = (current + 1) % phrases.length;
    }, 400); // Fade out time
  }

  // Initial delay to allow reading
  setTimeout(() => {
    setInterval(rotateText, 2500); // Rotation interval (3.6s display + 0.4s fade)
  }, 1000);
</script>

<div style="position: absolute; top: 20px; right: 30px; z-index: 1001;">
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#support">Support</a>
    <a href="#success">Success Stories</a>
    <a href="#resources">Resources</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </nav>
</div>
</body>
</html>
